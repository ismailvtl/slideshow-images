        * {

        .container {

        }

        body {
            height: 100vh;

            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            height: 100%;
            width: 100%;
            background-color: grey;
            overflow: hidden;
        }

        .image-container img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 1s;
        }

        .zoomIn {
            animation: video-portrait 5s ease-out forwards;
        }

        @keyframes video-portrait {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
            }
        }

        audio {
            position: absolute;
            top: 26px;
            left: 50%;
            transform: translate(-50%);
            width: 85%;
            opacity: 0.4;
        }

        span.scrolltext {
            font-size: 30px;
            z-index: 3;
            position: absolute;
            text-align: center;
            top: 50%;
            opacity: .6;
            font-family: 'system-ui, sans-serif';
            left: 50%;
            transform: translate(-50%);
        }

        .pause-animation {
            animation-play-state: paused;
        }
    </style>

        function handleSwipeDown() {

function handleTouchStart(event, tapFlag) {
  const startY = event.touches[0].clientY;
  const touchStartTime = new Date().getTime();
  let touchType = '';

  event.preventDefault();
  window.addEventListener('touchend', handleTouchEnd, { passive: false });

  function handleTouchEnd(event) {
  const endY = event.changedTouches[0].clientY;
  const distance = endY - startY;
  if (touchType === 'tap' && Math.abs(distance) < 50) {
    startAudioOnInteraction(tapFlag);
  } else if (touchType === 'hold' && tapFlag) {
    startAudioOnInteraction(tapFlag);
  } else if (distance < 0 && touchType !== 'hold') {
    handleSwipeUp();
  } else if (distance > 0 && touchType !== 'hold') {
    handleSwipeDown();
  }
  window.removeEventListener('touchend', handleTouchEnd);
}

  const imageContainer = document.querySelector('.image-container');
  const audio = document.querySelector('.audio');
  const currentImage = imageContainer.querySelector('img');
  const currentEffect = currentImage.classList[0];
  currentImage.classList.add('pause-animation');
  audio.pause();

  window.addEventListener('touchend', () => {
    currentImage.classList.remove('pause-animation');
  }, { once: true });

  setTimeout(() => {
    const touchEndTime = new Date().getTime();
    if (touchEndTime - touchStartTime >= 300) {
      touchType = 'hold';
    } else {
      touchType = 'tap';
    }
  }, 300);
}


window.addEventListener('load', () => {
    loadStory(0);
    playSlideshow();
    document.querySelector('.image-container img').addEventListener('animationend', () => {
        const audio = document.querySelector('.audio');
        audio.pause();
        audio.currentTime = 0;
        if (isSlideshowPlaying) {
            playSlideshow();
        }
    });
    let tapFlag = false;
    window.addEventListener('touchstart', (event) => {
        tapFlag = true;
        handleTouchStart(event, tapFlag);
    }, { passive: false, capture: true });
    window.addEventListener('touchmove', () => {
        tapFlag = false;
    }, { passive: true });
}, { passive: true });


function startAudioOnInteraction(tapFlag) {
    if (tapFlag) {
        const audio = document.querySelector('.audio');
